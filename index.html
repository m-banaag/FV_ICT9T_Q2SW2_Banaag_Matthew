<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Robotics Club Application Form
    </title>

    <link rel="stylesheet" type="text/css" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">

    <style>
        table, tr, td{
            border: 2px solid black;
            padding: 35px;
        }
        td{
            font-family: Arial;
        }
        .container {
            background-color: #171720;
            padding: 5px;
            border-radius: 15px;
        }
        h1 {
            vertical-align: sub;
        }
        body {
            background-image: url(https://st2.depositphotos.com/1084193/5513/v/450/depositphotos_55130413-stock-illustration-machine-technology-gears-retro-gearwheel.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'LEMON MILK', sans-serif;
        }
        .box1 {
            background-color: rgb(0 0 0 / 0.6);
            color: #fff;
            padding: 25px;
            border-radius: 25px;
            margin: 25px;
        }

        @import url('https://fonts.cdnfonts.com/css/lemon-milk');
    </style>
</head>

<body style="background-color: #111111; color: white;">

    <br>

    <form class="form-group" action="youdidntgetinsorry.html">
        <div class="box1">
                <h1 class="text-center">Robotics Club Registration Form</h1>
                <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name">Name: </label>
                            <br>
                            <input type="text" class="form-control">
                        </div>


                    <div class="col-md-6">
                            <label for="age">Age: </label>
                            <br>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email Address: </label>
                            <br>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="phnum">Phone Number: </label>
                            <br>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="sections">Grade & Section:</label>
                            <br>
                    <select id="sections" name="sections">
                            <option value="choose">Choose a grade and section</option>
                            <option value="7E">7-Emerald</option>
                            <option value="7J">7-Jade</option>
                            <option value="7R">7-Ruby</option>
                            <option value="7S">7-Sapphire</option>
                            <option value="7T">7-Topaz</option>
                            <option value="8E">8-Emerald</option>
                            <option value="8J">8-Jade</option>
                            <option value="8R">8-Ruby</option>
                            <option value="8S">8-Sapphire</option>
                            <option value="8T">8-Topaz</option>
                            <option value="9E">9-Emerald</option>
                            <option value="9J">9-Jade</option>
                            <option value="9R">9-Ruby</option>
                            <option value="9S">9-Sapphire</option>
                            <option value="9T">9-Topaz</option>
                            <option value="10E">10-Emerald</option>
                            <option value="10J">10-Jade</option>
                            <option value="10R">10-Ruby</option>
                            <option value="10S">10-Sapphire</option>
                            <option value="10T">10-Topaz</option>
                        </select>
                    </div>
                </div>

                    <br>


                    <div class="row">
                        <div class="col-md-6">
                            <label for="topics">Preferred Robotics Topics:</label>
                            <br>
                            <input type="checkbox" class="" name="topics">
                                <label for="prog">Programming</label>
                            <br>
                            <input type="checkbox" class="" name="topics">
                                <label for="elec">Electronics</label>
                            <br>
                            <input type="checkbox" class="" name="topics">
                                <label for="mech">Mechanical Design</label>
                            <br>
                            <input type="checkbox" class="" name="topics">
                                <label for="arti">Artificial Intelligence</label>
                    </div>
                </div>

                    <br>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="explv">Robotics Experience Level:</label>
                            <br>
                            <input type="radio" class="" name="explv">
                                <label for="beginner">Beginner</label>
                            <br>
                            <input type="radio" class="" name="explv">
                                <label for="intermediate">Intermediate</label>
                            <br>
                            <input type="radio" class="" name="explv">
                                <label for="advanced">Advanced</label>
                            <br>
                    </div>
                </div>

                <br>


                    <div class="row">
                            <div class="col-md-6">
                                <label for="explv">Preferred Project</label>
                                <br>
                                <select id="sections" name="sections">
                            <option value="choose">Choose a project</option>
                            <option value="proj1">Project 1</option>
                            <option value="proj2">Project 2</option>
                            <option value="proj3">Project 3</option>
                            <option value="proj4">Project 4</option>
                            <option value="proj5">Project 5</option>
                        </select>
                        </div>
                    </div>

                    <br>


                    <div class="row">
                            <div class="col-md-6">
                                <label for="reason">Why do you want to join?</label>
                                <br>
                                <textarea id="reason" name="reason" rows="4" cols="50" placeholder="Enter your reason here..."></textarea>
                        </select>
                        </div>
                    </div>




                    <br>

                    <div class="row">
                        <div class="d-grid">
                            <button class="btn btn-outline-primary" btn-block>Submit</button>
                        </div>
                    </div>
    </form>



</body>

</html>
